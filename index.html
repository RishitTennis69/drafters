<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Draft Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'team-1': '#FF6B6B',    // Vibrant Red
                        'team-2': '#4ECDC4',    // Turquoise
                        'team-3': '#45B7D1',    // Sky Blue
                        'team-4': '#96CEB4',    // Mint Green
                        'team-5': '#FFEAA7',    // Warm Yellow
                        'team-6': '#DDA0DD',    // Plum
                        'team-7': '#98D8C8',    // Seafoam
                        'team-8': '#F7DC6F',    // Golden Yellow
                        'team-9': '#BB8FCE',    // Lavender
                        'team-10': '#85C1E9',   // Light Blue
                        'team-11': '#F8C471',   // Orange
                        'team-12': '#82E0AA'    // Light Green
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-purple-600 via-pink-600 to-blue-600 bg-clip-text text-transparent mb-2">Fantasy Football Draft Board</h1>
            <p class="text-gray-600 text-lg">2024 Season - 12 Teams, 15 Rounds</p>
        </div>

        <!-- Draft Summary - Moved to top -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 border-2 border-purple-200">
            <h3 class="text-xl font-semibold text-gray-800 mb-4 text-center">Draft Summary</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-gradient-to-r from-blue-50 to-blue-100 p-6 rounded-lg border-2 border-blue-200">
                    <h4 class="font-medium text-gray-700 mb-2 text-center">Total Picks</h4>
                    <p class="text-3xl font-bold text-blue-600 text-center" id="totalPicks">0</p>
                </div>
                <div class="bg-gradient-to-r from-green-50 to-green-100 p-6 rounded-lg border-2 border-green-200">
                    <h4 class="font-medium text-gray-700 mb-2 text-center">Current Round</h4>
                    <p class="text-3xl font-bold text-green-600 text-center" id="currentRound">1</p>
                </div>
                <div class="bg-gradient-to-r from-purple-50 to-purple-100 p-6 rounded-lg border-2 border-purple-200">
                    <h4 class="font-medium text-gray-700 mb-2 text-center">Next Pick</h4>
                    <p class="text-3xl font-bold text-purple-600 text-center" id="nextPick">1</p>
                </div>
            </div>
        </div>

        <!-- Player Entry Form - Simplified to only name -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 border-2 border-pink-200">
            <h3 class="text-xl font-semibold text-gray-800 mb-4 text-center">Add Player</h3>
            <div class="flex flex-wrap gap-4 items-end justify-center">
                <div class="flex-1 min-w-64">
                    <label for="playerName" class="block text-sm font-medium text-gray-700 mb-2">Player Name</label>
                    <input type="text" id="playerName" placeholder="Enter player name..." 
                           class="w-full px-3 py-2 border-2 border-pink-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                </div>
                <button id="addPlayerBtn" class="bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-medium py-3 px-8 rounded-md transition-all duration-200 transform hover:scale-105 shadow-lg">
                    Add Player
                </button>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 border-2 border-blue-200">
            <div class="flex gap-4 items-center">
                <div class="flex-1">
                    <label for="searchPlayer" class="block text-sm font-medium text-gray-700 mb-2">Search Players</label>
                    <input type="text" id="searchPlayer" placeholder="Search for a player..." 
                           class="w-full px-3 py-2 border-2 border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div id="searchResults" class="text-sm text-gray-600"></div>
            </div>
        </div>

        <!-- Draft Board -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden border-2 border-gray-200">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gradient-to-r from-gray-50 to-gray-100">
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700 border-b border-r border-gray-300">Round</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-black border-b border-r border-gray-300 bg-red-200 font-bold">Team 1</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-black border-b border-r border-gray-300 bg-cyan-200 font-bold">Team 2</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-black border-b border-r border-gray-300 bg-blue-200 font-bold">Team 3</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-black border-b border-r border-gray-300 bg-green-200 font-bold">Team 4</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-black border-b border-r border-gray-300 bg-yellow-200 font-bold">Team 5</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-black border-b border-r border-gray-300 bg-purple-200 font-bold">Team 6</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-black border-b border-r border-gray-300 bg-pink-200 font-bold">Team 7</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-black border-b border-r border-gray-300 bg-indigo-200 font-bold">Team 8</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-black border-b border-r border-gray-300 bg-orange-200 font-bold">Team 9</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-black border-b border-r border-gray-300 bg-teal-200 font-bold">Team 10</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-black border-b border-r border-gray-300 bg-lime-200 font-bold">Team 11</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-black border-b border-r border-gray-300 bg-amber-200 font-bold">Team 12</th>
                        </tr>
                    </thead>
                    <tbody id="draftBoardBody">
                        <!-- Draft board rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
