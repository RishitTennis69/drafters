<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Draft Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'team-1': '#1e40af',
                        'team-2': '#dc2626',
                        'team-3': '#059669',
                        'team-4': '#7c3aed',
                        'team-5': '#ea580c',
                        'team-6': '#be185d',
                        'team-7': '#0891b2',
                        'team-8': '#65a30d',
                        'team-9': '#9333ea',
                        'team-10': '#c2410c',
                        'team-11': '#be123c',
                        'team-12': '#0d9488'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Fantasy Football Draft Board</h1>
            <p class="text-gray-600">2024 Season - 12 Teams, 15 Rounds</p>
        </div>

        <!-- Player Entry Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-wrap gap-4 items-end">
                <div class="flex-1 min-w-48">
                    <label for="playerName" class="block text-sm font-medium text-gray-700 mb-2">Player Name</label>
                    <input type="text" id="playerName" placeholder="Enter player name..." 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex-1 min-w-48">
                    <label for="playerPosition" class="block text-sm font-medium text-gray-700 mb-2">Position</label>
                    <select id="playerPosition" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Position</option>
                        <option value="QB">QB</option>
                        <option value="RB">RB</option>
                        <option value="WR">WR</option>
                        <option value="TE">TE</option>
                        <option value="K">K</option>
                        <option value="DEF">DEF</option>
                    </select>
                </div>
                <div class="flex-1 min-w-48">
                    <label for="playerNFLTeam" class="block text-sm font-medium text-gray-700 mb-2">NFL Team</label>
                    <input type="text" id="playerNFLTeam" placeholder="Enter NFL team..." 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex-1 min-w-48">
                    <label for="draftPick" class="block text-sm font-medium text-gray-700 mb-2">Draft Pick #</label>
                    <input type="number" id="draftPick" min="1" max="180" placeholder="1-180" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="addPlayerBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition-colors duration-200">
                    Add Player
                </button>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex gap-4 items-center">
                <div class="flex-1">
                    <label for="searchPlayer" class="block text-sm font-medium text-gray-700 mb-2">Search Players</label>
                    <input type="text" id="searchPlayer" placeholder="Search for a player..." 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div id="searchResults" class="text-sm text-gray-600"></div>
            </div>
        </div>

        <!-- Draft Board -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700 border-b">Round</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700 border-b team-1 text-white">Team 1</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700 border-b team-2 text-white">Team 2</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700 border-b team-3 text-white">Team 3</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700 border-b team-4 text-white">Team 4</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700 border-b team-5 text-white">Team 5</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700 border-b team-6 text-white">Team 6</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700 border-b team-7 text-white">Team 7</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700 border-b team-8 text-white">Team 8</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700 border-b team-9 text-white">Team 9</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700 border-b team-10 text-white">Team 10</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700 border-b team-11 text-white">Team 11</th>
                            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700 border-b team-12 text-white">Team 12</th>
                        </tr>
                    </thead>
                    <tbody id="draftBoardBody">
                        <!-- Draft board rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Draft Summary -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-8">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Draft Summary</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-medium text-gray-700 mb-2">Total Picks</h4>
                    <p class="text-2xl font-bold text-blue-600" id="totalPicks">0</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-medium text-gray-700 mb-2">Current Round</h4>
                    <p class="text-2xl font-bold text-green-600" id="currentRound">1</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-medium text-gray-700 mb-2">Next Pick</h4>
                    <p class="text-2xl font-bold text-purple-600" id="nextPick">1</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
